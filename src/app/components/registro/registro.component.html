<div class="registro-container  fade-right">
  <h2>Registro de Usuario</h2>

  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="nombre">Nombre:</label>
        <input id="nombre" formControlName="nombre" required>
    </div>
    <div>
        <label for="apellido">Apellido:</label>
        <input id="apellido" formControlName="apellido" required>
    </div>
    <div>
        <label for="dni">DNI:</label>
        <input id="dni" formControlName="dni" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" required type="email">
        
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <div class="password-container">
        <input
          [type]="mostrarPassword ? 'text' : 'password'"
          formControlName="password"
          id="password"
          required
        />
        <button type="button" (click)="togglePassword()" class="toggle-password">
          {{ mostrarPassword ? '🙈' : '👁️' }}
        </button>
      </div>
    
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <div class="password-container"> 
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        required
        [type]="mostrarConfirmPassword ? 'text' : 'password'"
      />
      <button type="button" (click)="toggleConfirmPassword()" class="toggle-password">
        {{ mostrarConfirmPassword ? '🙈' : '👁️' }}
      </button>
    </div>
      <div *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.hasError('required')" class="error">
        La contraseña es obligatoria.
      </div>
      <div *ngIf="registroForm.get('password')?.touched && registroForm.get('password')?.hasError('minlength')" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </div>
      <div *ngIf="registroForm.hasError('passwordMismatch') && registroForm.touched" style="color: red;">
        Las contraseñas no coinciden.
      </div>
    </div>
    
    <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
  </form>
  <p>
    ¿Ya tienes una cuenta? 
    <a (click)="goToLogin()" class="btn btn-link">Iniciar sesión</a>
  </p>
  
  <p *ngIf="registroExitoso">¡Registro exitoso! Ahora puedes <a (click)="goToLogin()">iniciar sesión</a>.</p>
</div>
